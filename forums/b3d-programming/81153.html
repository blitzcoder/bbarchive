<table width=100% cellspacing=0 cellpadding=0><tr ><td class="posthead"><table width=100% cellspacing=0 cellpadding=0><tr ><td >Knight #51</td><td align="right"><font class=tiny>(Posted 2008)</font>&nbsp;<a href="#1">[#1]</a></td></tr></table></td></tr><tr ><td class="posttext"> Hey Guys,<br><br>Check out this cool typewriter effect I made...<br><br><textarea class=codebox name="code" wrap=OFF readonly="true" rows="15" cols="80">

Graphics 1280,1024,32,1
SeedRnd(MilliSecs())

Global y = 10
Global file$ = "C:\Documents and Settings\Dean\Desktop\Verlet Integration Theory Tutorials\Verlet Integration Theory Part I.txt" ;change this to whatever you want

Function TypeWriterPrint(value$,x,y,del)

Locate x,y

For s = 1 To Len(value$)

	Color Rand(50,255),Rand(50,255),Rand(50,255)

	Write Mid(value$,s,1)
	Delay del

Next

y = y + 15

End Function

dfile = ReadFile(file$)

While Not Eof(dfile)

	While Not Eof(dfile)

		DebugLog(ReadLine(dfile))
		
	Wend
	
Wend

CloseFile(dfile)

rfile = OpenFile(file$)

While Not Eof(rfile)

	TypeWriterPrint(ReadLine(rfile),1,y,5)
	y = y + 15
	
Wend

CloseFile(rfile)

FlushKeys
FlushKeys()

WaitKey

End

</textarea><br><br>Sorry that it's not commented ; I was just messing around. <br><br></td></tr></table><br>
