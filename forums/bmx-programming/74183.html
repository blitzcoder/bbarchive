<table width=100% cellspacing=0 cellpadding=0><tr ><td class="posthead"><table width=100% cellspacing=0 cellpadding=0><tr ><td >MacSven</td><td align="right"><font class=tiny>(Posted 2007)</font>&nbsp;<a href="#1">[#1]</a></td></tr></table></td></tr><tr ><td class="posttext"> Ho can i Terminate a Process that i could created with createprocess under MacOS X. <br>Here is my sample program:<br><br><textarea class=codebox name="code" wrap=OFF readonly="true" rows="15" cols="80">


Global linepipe$
Global lineerro$
Global window:TGadget
Global m
Global timer

window=CreateWindow("MusicTimer",40,40,320,240)
button=CreateButton("Start",30,30,150,24,window,BUTTON_OK)


Repeat

WaitEvent()
	minuten:String=Mid$(CurrentTime$(),4,2)
	m=minuten.toint()
	Print m+" "+timer
	

	If ButtonState(button) = True Then
		SetButtonState(button,False)
		Print CurrentTime$()
		timer=m+2
		Print m
		Print timer
			Process:TProcess = CreateProcess("/Applications/iTunes.app/Contents/MacOS/./iTunes")
			While Process.Status()

				If Process.err.ReadAvail() Or Process.pipe.ReadAvail() Then
					linepipe = Process.pipe.ReadLine()
					lineerro = Process.err.ReadLine()
					If linepipe &lt;&gt; "" Then  
						Print linepipe
					EndIf
					If lineerro &lt;&gt; "" Then  
						Print lineerro
					EndIf
				EndIf
				If m=timer Then
					TerminateProcess(Process:TProcess)
				EndIf
			Wend
	EndIf
Forever
