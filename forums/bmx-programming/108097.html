<table width=100% cellspacing=0 cellpadding=0><tr ><td class="posthead"><table width=100% cellspacing=0 cellpadding=0><tr ><td >dw817</td><td align="right"><font class=tiny>(Posted May)</font>&nbsp;<a href="#1">[#1]</a></td></tr></table></td></tr><tr ><td class="posttext"> <img src="http://www.writerscafe.org/uploads/rte/c15d80b5f08e55c078a700f16e3c910f.png"><br><br>Tired of drawing plain old ovals ? Making use of glBegin you can create all kinds of different ones. Try out the code to see for yourself.<br><br><textarea class=codebox name="code" wrap=OFF readonly="true" rows="15" cols="80">
' // Oval Options //

Strict
Local i,j,n
SetGraphicsDriver(GLMax2DDriver()),0
Graphics 800,600

For i=0 To 2
  For j=0 To 3
    n=j+i*4
    DrawRect 0,0,0,0 ' necessary to reset GL
    glBegin n
    DrawOval j*198,i*198,196,196
    glend
    If n=6 Or n=9 Then SetColor 0,0,0
    DrawText j+i*4,j*198+92,i*198+92
    SetColor 255,255,255
  Next
Next
Flip
WaitChar
</textarea> <br><br></td></tr></table><br>
