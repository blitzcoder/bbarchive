'Mid function from blitzmax.
Function Mid$( str$,pos:Int,size:Int=-1 )
		If pos&gt;str.Length() Return ""
		pos-=1
		If( size&lt;0 ) Return str[pos..]
		If pos&lt;0 size=size+pos pos=0
		If pos+size&gt;str.Length() size=str.Length()-pos
		Return str[pos..pos+size]
End Function

Class Font
	Global img:Image 
	
	Function Display:Void(_string$,_xpos%,_ypos%,_step%)
		For Local a:Int = 1 To _string.Length()
			Local frame:Int= Mid(_string,a,1)[0]-32
			DrawImage(img,_xpos+a*_step,_ypos,frame)
		Next 
	End Function 
	
	Function LoadBmpFont:Void(_img:Image)
		img = _img 
	End Function 
End Class
